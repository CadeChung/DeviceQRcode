<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CC22示範場域</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>農業物聯網設備介紹</h1>
            <h2>廠商：</h2>
                <h3>安吉氣象決策公司</h3>
            <h2>設備名稱：</h2>
                <h3>農園天眼站</h3>
            <h2>通訊方式：</h2>
                <h3>NB-IoT或4G</h3>
            <h2>應用情境：</h2>
                <h3>
                    <strong>安吉氣象決策公司</strong>的物聯網設備，可依需求採用<strong>NB-IoT</strong>或<strong>4G</strong>通訊方式，
                    並可搭配不同的感測器（例如空氣溫、濕度、光照、土壤、雨量、風速、風向、攝像頭等），進行環境資訊收集。
                </h3>
                <h3>
                    可選用<strong>電池搭配太陽能板</strong>或<strong>市電</strong>供電方式，較<strong>不受電源及網路限制</strong>。
                </h3>
                <h3>
                    資料傳輸至天氣探長平台，可以使用手機或電腦連上系統平台查看農地<strong>即時影像</strong>、<strong>環境資料</strong>及<strong>歷史數據</strong>，
                    並提供<strong>作物長勢預測</strong>及<strong>農地氣象預警</strong>功能。
                </h3>
                <div class="img_box">
                    <img src="images/weatherangel_mutil_1.jpg" alt="天氣探長">
                </div>
                <div class="img_box">
                    <img src="images/weatherangel_mutil_2.jpg" alt="天氣探長">
                </div>
        </div>
        <div class="img_box">
            <img src="images/weatherangel.jpg" alt="中華電信">
        </div>
    </div>
</body>
</html>

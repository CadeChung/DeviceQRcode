<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CC22示範場域</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>農業物聯網設備介紹</h1>
            <h2>廠商：</h2>
                <h3>慶奇科技公司</h3>
            <h2>設備名稱：</h2>
                <h3>灌溉控制器</h3>
            <h2>通訊方式：</h2>
                <h3>WiFi</h3>
            <h2>應用情境：</h2>
                <h3>
                    慶奇科技公司的環境傳感器或灌溉控制器使用WiFi通訊方式，
                    適合於有穩定電源供應且有無線（WiFi）網路的栽培田區及溫網室使用。
                    資料傳輸至樂農智慧農業平台，可以使用手機或電腦連上系統平台查看即時環境資料及歷史數據，
                    並可對控制設備直接進行手動控制或透過自訂程式進行智慧化控制，
                    例如週期性的灌溉控制、利用溫度或濕度進行設備控制、利用土讓濕度判斷進行灌溉控制或應用光積值進行補光等等，
                    可依不同作物及栽培作業習慣，自行撰寫程式進行控制，控制應用多元。
                </h3>
        </div>
        <div class="img_box">
            <img src="images/kingkit_control.jpg" alt="慶奇">

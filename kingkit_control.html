            <h1>農業物聯網設備介紹</h1>
            <h2>廠商：</h2>
                <h3>慶奇科技公司</h3>
            <h2>設備名稱：</h2>
                <h3>灌溉控制器</h3>
            <h2>通訊方式：</h2>
                <h3>WiFi</h3>
            <h2>應用情境：</h2>
                <h3>
                    <strong>慶奇科技公司</strong>的<strong>環境傳感器</strong>或<strong>灌溉控制器</strong>使用<strong>WiFi</strong>通訊方式，
                    適合於有穩定電源供應且有無線（WiFi）網路的栽培田區及溫網室使用。
                    資料傳輸至<strong>樂農智慧農業平台</strong>，可以使用手機或電腦連上系統平台查看即時環境資料及歷史數據。
                </h3>
                <h3>
                    控制設備可直接進行<strong>手動控制</strong>或透過<strong>自訂程式</strong>進行<strong>智慧化控制</strong>，
                    例如週期性的灌溉控制、利用溫度或濕度進行設備控制、利用土讓濕度判斷進行灌溉控制或應用光積值進行補光等等，
                    可依不同作物及栽培作業習慣，自行撰寫程式進行控制，控制應用多元。
                </h3>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CC22示範場域</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <div class="img_box">
                <img src="images/yolov4_stream.jpg" alt="行人辨識系統">
            </div>
            <h1>農業物聯網設備介紹</h1>
            <h2>廠商：</h2>
                <h3>高雄區農業改良場</h3>
            <h2>設備名稱：</h2>
                <h3>行人辨識系統</h3>
            <h2>通訊方式：</h2>
                <h3>5G</h3>
            <h2>應用情境：</h2>
                <h3>
                    <strong>行人辨識系統</strong>，採用<strong>5G</strong>通訊技術，
                    整合了720p羅技攝影機。
                </h3>
                <h3>
                    透過<strong>影像串流技術及物件辨識方式</strong>，
                    將場域即時畫面上傳至雲端平台，並追蹤攝像頭內的人物，
                    從畫面可顯示有關<strong>人物偵測的訊息，並發出警告</strong>，
                    有助於農民監測田間是否有人進入。
                </h3>

            <div class="img_box">
                <img src="images/yolov4_stream_detect.jpg" alt="行人辨識系統">
            </div>
        </div>
    </div>
</body>
</html>

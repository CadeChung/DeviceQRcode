<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CC22示範場域</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>農業物聯網設備介紹</h1>
            <h2>廠商：</h2>
                <h3>高雄區農業改良場</h3>
            <h2>設備名稱：</h2>
                <h3>雲端環境控制系統</h3>
            <h2>通訊方式：</h2>
                <h3>WiFi</h3>
            <h2>應用情境：</h2>
                <h3>
                    <strong>雲端環境控制系統</strong>，可分為手動控制與雲端自動控制，
                    採用WiFi通訊技術，整合了溫濕度感測器及控制器，能夠即時監測現場環境溫度。<br>
                </h3>
                <h3>            
                    切換為<strong>自動控制</strong>時，當溫度達到設定條件，設備向平台發送訊號，
                    由平台從遠端控制現場風扇及水牆馬達的運轉。<br>
                </h3>
                <h3>
                    切換為<strong>手動控制</strong>時，則由平台向設備發送訊號，
                    設備接收訊號後，依照訊號控制現場風扇及水牆馬達。
                </h3>
            <div class="img_box">
                <img src="images/fan_control_.jpg" alt="雲端環境控制系統">
            </div>
        </div>

        <div class="img_box">
            <img src="images/fan_control.jpg" alt="雲端環境控制系統">
        </div>

    </div>
</body>
